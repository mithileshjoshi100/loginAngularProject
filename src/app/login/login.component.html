<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <div class="container" [hidden] = "haveAnAccount || userLoggedIn">
        <h2>Login</h2>
        <form (ngSubmit)="onLogin()" #loginForm="ngForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" [(ngModel)]="loginData.username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" [(ngModel)]="loginData.password" required>
            </div>
            <button type="submit">Login</button>
            <p>Don't have an account? <a href="#" (click)="toggleAccount()">Sign Up</a></p>
        </form>
    </div>
    <div class="container" [hidden] = "!haveAnAccount || userLoggedIn">
        <h2>Sign Up</h2>
        <form (ngSubmit)="onSignUp()" #signupForm="ngForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" [(ngModel)]="signupData.username" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" [(ngModel)]="signupData.email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" [(ngModel)]="signupData.password" required>
            </div>
            <button type="submit">Sign Up</button>
            <p>Already have an account? <a href="#" (click)="toggleAccount()">Login</a></p>
        </form>
    </div>
    <div class="container" [hidden]="!userLoggedIn">
        <h1>Welcome User</h1>
        <p>You are now logged in!</p>
        <button class="logout-btn" (click)="userLogout()">Logout</button>
    </div>
</body>
</html>
